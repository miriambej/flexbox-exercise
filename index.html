<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <title>Document</title>
  <link rel=stylesheet type=text/css href=css/style.css>
  <script src=js/main.js></script>
</head>
<body>
  <div class="container">
    <div class="search-result">
      <div class="search-result__item logo">
        <img class="logo__img" src="http://lorempixel.com/115/40/sports/1" alt="sport">
      </div>
      <div class="search-result__item content">
        <a class="content__link"href="#">
          <h2 class="heading">Sydney</h2>
          <p class="sub-heading">2 sydney st, nsw 2000</p>
        </a>
      </div>
      <div class="search-result__item sales-stats">
        <ul class="stats-list">
          <li class="stats-list__item">
            <a class="stats-list__link"href="#">
              <h3 class="stats-label">sold</h3>
              <span class="stats-number">32</span>
            </a>
          </li>
          <li class="stats-list__item">
            <a class="stats-list__link"href="#">
              <h3 class="stats-label">for sale</h3>
              <span class="stats-number">8</span>
            </a>
          </li>
          <li class="stats-list__item">
            <a class="stats-list__link"href="#">
              <h3 class="stats-label">for rent</h3>
              <span class="stats-number">11</span>
            </a>
          </li>
          <li class="stats-list__item">
            <a class="stats-list__link"href="#">
              <h3 class="stats-label">leased</h3>
              <span class="stats-number">181</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
